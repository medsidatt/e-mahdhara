<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mahdhara - Learn Quran Online{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Scheherazade New', serif, 'Amiri', serif;
      background: url('{% static "images/tablet-bg.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(38, 26, 13, 0.6);
      z-index: -1;
    }
  </style>
</head>
<body class="text-gray-100">

  {% include 'nav.html' %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'footer.html' %}

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }
  </script>
</body>
</html>
